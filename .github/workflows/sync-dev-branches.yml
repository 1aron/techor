name: Sync dev branches
on:
    push:
        branches:
            - "*"

jobs:
    sync:
        timeout-minutes: 20
        runs-on: ubuntu-20.04
        strategy:
            matrix:
                node-version: [20]
        steps:
            - uses: actions/checkout@v3
            - uses: ./.github/actions
              with:
                  action: "sync-dev-branches"
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
